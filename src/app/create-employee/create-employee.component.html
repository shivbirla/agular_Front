<div class="col-md-6 offset-md-3">
    <h3 *ngIf="this.id==null">Create Employee</h3>
    <h3 *ngIf="this.id!=null">Update Employee</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="reactiveForm">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName"
                formControlName="firstName">
            <span style="color: red;" *ngIf="firstName && firstName.invalid && firstName.touched">This input field is
                not valid</span>
            <span style="color: red;" *ngIf="reactiveForm.get('firstName').errors?.['noSpaceAllowed']">Space is not
                allowed</span>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName"
                formControlName="lastName">
            <span style="color: red;" *ngIf="lastName && lastName.invalid && lastName.touched">This input field is not
                valid</span>
            <span style="color: red;" *ngIf="reactiveForm.get('lastName').errors?.['noSpaceAllowed']">Space is not
                allowed</span>
        </div>

        <div class="form-group">
            <label>Email Id</label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="emailId"
                formControlName="emailId">
            <span style="color: red;" *ngIf="emailId && emailId.invalid && emailId.touched">This input field is not
                valid</span>
        </div>

        <div class="form-group">
            <label>Gender</label><br>
            <input type="radio" name="gender" value="Male" [(ngModel)]="employee.gender" id="gender"
                formControlName="gender">Male &nbsp;
            <input type="radio" name="gender" value="Female" [(ngModel)]="employee.gender" id="gender"
                formControlName="gender">Female
                <span style="color: red;" *ngIf="gender && gender.invalid && gender.touched">This input field is not
                    valid</span>
        </div>
        <div class="form-group"><label >Hobbies</label></div>
        <div>
            <span *ngFor="let h of saveHobbies">
            <input type="checkbox" formControlName="hobbies"  [checked]="h.select"  (change)="hob(h)"> {{h.value}}&nbsp;
            </span>
        </div>
        <br>
        <div class="form-group">
            <input type="file" class="file-input"  (change)="selectFile($event)" multiple> 
            <input type="button" (click)="uploadfile()" class="btn btn-success" value=upload>
    
        </div>
        
        <button [disabled]="reactiveForm.invalid" class="btn btn-success" type="submit">submit</button>
    </form>
</div>
